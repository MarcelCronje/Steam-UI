<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.steam.css">
    <title>Steam</title>
</head>
<body>
    <div id="phone">
        <div id="main-wrapper" class="fancy-scrollbar">
          <div id="main">
            <div id="nav">
              <div class="nav-main">
                <a class="brand" href="#">
                  <img src="https://assets.codepen.io/1468070/Steam+Logo.png" alt="" />
                </a>
                <a class="profile" href="#">
                  <img src="https://admin.apped.co.za/appFiles/9b2313e2-3e78-474a-364c-08d9962e7910/Apped_Logo_Transparent.png" alt="Profile Image" />
                  <!-- https://assets.codepen.io/1468070/Hyperplexed+Logo.png -->
                </a>
              </div>
              <div class="nav-toolbar">
                <button type="button">
                  Menu
                </button>
                <button type="button">
                  Wishlist
                </button>
                <button type="button">
                  <i class="fa-solid fa-wallet"></i>
                  $0.00
                </button>
                <button type="button">
                  <i class="fa-regular fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
            <div id="content">
              <div class="section">
                <h3 class="section-title">Featured & Recommended</h3>
                <div class="section-content no-scrollbar">
                  <div class="section-content-items">
                    <a class="section-item">
                      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/529340/capsule_616x353.jpg?t=1666716973" />              
                      <h4 class="title">Victoria 3 <span>$49.99</span></h4>
                      <span class="live">
                        <i class="fa-solid fa-circle"></i>
                        Live
                      </span>
                    </a>
                    <a class="section-item">
                      <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1599340/capsule_616x353.jpg?t=1666630324" />              
                      <h4 class="title">Lost Ark <span>$49.99</span></h4>
                    </a>
                  </div>
                </div>
              </div>
              <div class="special-offers section">
                <h3 class="section-title">Special offers</h3>
                <div class="section-content no-scrollbar">
                  <div class="section-content-items">
                    <a class="section-item">
                      <img src="https://cdn.cloudflare.steamstatic.com/steam/spotlights/68f835cbe4ca2ede3c8b7c2b/spotlight_image_english.jpg" />              
                      <div class="discount">
                        <div class="discount-label-wrapper">
                          <div class="discount-label">
                            <span class="discount-name">Midweek Madness</span> · <span class="discount-desc">Ends 11/3</span>
                          </div>
                        </div>
                        <div class="discount-content">
                          <span class="discount-percent">-85%</span>
                          <span class="discount-price">$5.99</span>
                          <span class="original-price">$39.99</span>
                        </div>
                      </div>
                    </a>
                    <a class="section-item">
                      <img src="https://cdn.cloudflare.steamstatic.com/steam/spotlights/930a8cddf6e04907757dd9f3/spotlight_image_english.jpg" />              
                      <div class="discount">
                        <div class="discount-label-wrapper">
                          <div class="discount-label">
                            <span class="discount-name">Midweek Madness</span> · <span class="discount-desc">Ends 11/3</span>
                          </div>
                        </div>
                        <div class="discount-content">
                          <span class="discount-percent">-30%</span>
                          <span class="discount-price">$13.99</span>
                          <span class="original-price">$19.99</span>
                        </div>    
                      </div>
                    </a>
                  </div>
                </div>
              </div>
              <div class="ad-section">
                <a class="ad" href="#">
                  <img src="https://cdn.cloudflare.steamstatic.com/steam/clusters/sale_autumn2019_assets/54b5034d397baccb93181cc6/deck_banner_desktop_english.gif?t=1665774448" />
                </a>
              </div>
            </div>
            <div id="bottom-nav">
              <a data-active="true" href="#">
                <i class="fa-solid fa-tag"></i>
              </a>
              <a href="#">
                <i class="fa-solid fa-newspaper"></i>
              </a>
              <a href="#">
                <i class="fa-solid fa-shield"></i>
              </a>
              <a href="#">
                <i class="fa-solid fa-bell"></i>
              </a>
              <a href="#">
                <i class="fa-regular fa-bars"></i>
              </a>
            </div>
          </div>
        </div>
      </div>

      
</body>
</html>
